<section class="py-5 my-3">
  <div class='container'>
    <div class="">
      <h1>{{course.Course + "  "}}<wbr><span class="text-muted text-right">{{course['Professor']}}</span></h1>
      <h6 class="text-danger">{{course.Name}}</h6>
    </div>
    <h4>Statistics</h4>
    <div class='row'>
      <div class='col-6 '>
        <div class="mx-auto my-4">
          <h5 class="text-center pb-3">Grade Distribution</h5>
          <app-graphs [prof]="course"></app-graphs>
        </div>
      </div>
    </div>
    <div>
      <h4>Other Professors That Teach This Course:</h4>
      <div id="professorBar" class="col-md py-3" *ngIf="results.length != 0">
        <app-cards [data]="results" [type]="'professors'"></app-cards>
      </div>
    </div>
  </div>
</section>
